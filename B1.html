<script>

	let phones = ["Apple", "Samsung", "Nokia", "Meizu", "Xiaomi", "Huawei", "Sony", "LG", "ASUS"];
	
	phones = phones.map(item => ({ 
						title: item, 
						price: Math.round(Math.random()*1000 + 10)+' $'
					}));
	
	document.write("<h2>Before sort</h2>");	
	document.write(JSON.stringify(phones).replace(/},/g, '},<br>'));
	
	//Start Write Code Here!
	
		
	for(let j=0; j<phones.length-1;j++){
		for(let i =0; i<phones.length -1; i++){
			if(parseInt(phones[i].price)> parseInt(phones[i+1].price)){
				let temp = phones[i];
				phones[i]=phones[i+1];
				phones[i+1]=temp;
			}
		}
	
	}
	
	console.log(phones);
	
		
	
	//End Of Your!
	
	document.write("<h2>After sort</h2>");	
	document.write(JSON.stringify(phones).replace(/},/g, '},<br>'));

</script>
